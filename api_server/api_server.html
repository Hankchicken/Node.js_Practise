<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>使用者管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
        

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        input {
            width: 100%;
            margin-right: 10px;
            padding: 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f18e;
            font-size: 1.2rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px rgb(68, 255, 0);
            outline: none;
            transition: transform 0.3s ease;
        }

        button {
            color: white;
            cursor: pointer;
            padding: 1.3rem 2rem;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #28a745;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
    <h1>新增使用者</h1>
    <div class="input-group">
        <input type="text" id="name" placeholder="輸入名字" />
        <input type="text" id="email" placeholder="輸入信箱" />
    </div>
    <button onclick="createUser()">新增</button>
    <i class="bx bx-block" id="errorMsg" style="display: none; color: red; font-size: 1.2rem;">
        名字和信箱勿空白
    </i>

    <h1>使用者列表</h1>
    <ul id="userList"></ul>





    <script>
        const apiBase = 'http://localhost:3000/users';

        async function fetchUsers() {
            try {
                const res = await fetch(apiBase);
                const users = await res.json();
                const list = document.getElementById('userList');
                list.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.id}. ${user.name} (${user.email})`;
                    list.appendChild(li);
                });
            } catch (e) {
                alert('抓取使用者失敗');
                console.error(e);
            }
        }

        async function createUser() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('errorMsg');

            if (!name || !email) {
                errorDiv.style.display = 'inline';  // ✅ 顯示錯誤訊息
                return;
            } else {
                errorDiv.style.display = 'none';    // ✅ 隱藏錯誤訊息
            }

            try {
                const res = await fetch(apiBase, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email }),
                });
                if (!res.ok) throw new Error('新增失敗');
                const user = await res.json();
                alert(`新增使用者成功：${user.name}`);
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                fetchUsers();
            } catch (e) {
                alert('新增使用者失敗');
                console.error(e);
            }
        }

        // 頁面載入時先抓使用者
        fetchUsers();
    </script>

</body>

</html>
