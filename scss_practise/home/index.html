<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS練習</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header class="site-header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">首頁</a></li>
                <li><a href="#" class="nav-link">關於我們</a></li>
                <li><a href="#" class="nav-link">服務</a></li>
                <li><a href="#" class="nav-link">聯絡</a></li>
            </ul>
        </nav>
        <h1 class="site-title">SCSS 練習專案</h1>
    </header>

    <main class="main-content">
        <section class="intro">
            <h2>歡迎來到 SCSS 練習頁</h2>
            <p>這是一個範例頁面，讓你練習 SCSS 的各種功能。</p>
        </section>

        <section class="form-section">
            <h2>聯絡我們</h2>
            <form class="contact-form">
                <label for="name">名字：</label>
                <input type="text" id="name" placeholder="請輸入名字" />

                <label for="email">信箱：</label>
                <input type="email" id="email" placeholder="請輸入信箱" />

                <button type="submit" class="btn-submit">送出</button>
            </form>
        </section>

        <section class="card-section">
            <h2>服務項目</h2>
            <div class="card-list">
                <article class="card">
                    <h3 class="card-title">網頁設計</h3>
                    <p class="card-desc">打造美觀且響應式的網站。</p>
                </article>
                <article class="card">
                    <h3 class="card-title">後端開發</h3>
                    <p class="card-desc">穩定且安全的伺服器架構。</p>
                </article>
                <article class="card">
                    <h3 class="card-title">系統維護</h3>
                    <p class="card-desc">確保系統穩定與升級。</p>
                </article>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 Hank 的 SCSS 練習專案</p>
    </footer>
</body>

</html>
